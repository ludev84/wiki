{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit entry
{% endblock %}

{% block body %}

    <h1>New entry</h1>

    <form action="{% url 'edit' entry_name %}" method="post">
        {% csrf_token %}
        {{ edit_entry_form.as_p }}
        <button type="submit">Save</button>
    </form>
    
{% endblock %}
